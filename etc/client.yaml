#
# NETWORK
#
# Specify the network settings for the server
#
client:
    name: DOE
    secret: john
    netgroup: LAN

server:
    host: 127.0.0.1
    port: 20201

#
# LOG
#
# Specify the logging characteristics.
#
log:
    default: 
        level: debug
        timestamp: 1
        timestamp_format: "%Y/%m/%d"
        logfile: 'client.log'
        warn_is_fatal: 1
        error_is_fatal: 1

#
# PROTOCOL
#
# Specify the protocol spoken between servers, agents and clients.
#
# Available:
#   - http
#   - json
#
protocol: json

#
# DATABASE
#
# Specify the backend source for all NSMF data storage.
#
# Available:
#   - mysql - Requires name, user and pass.
#
database:
    type: mysql
    name: nsmf
    user: nsmf
    pass: passw0rd.
    host: localhost
    port: 3306

#
# MODULES
#
# Specify the server modules to enable. A server module allows the database to
# understand, store and interact with different data types.
#
# Available:
#   - cxtracker
#   - barnyard2
#   - daemonlogger
#
modules:
    - cxtracker
    - barnyard2

